spring:
  application:
      name: finance-transfer-scheduler
  datasource:
    url: jdbc:h2:mem:finance-db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
